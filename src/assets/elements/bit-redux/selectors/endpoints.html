<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}

	EXPORT.endpointApiFlavorsSelector = state =>
		state.endpoints && state.endpoints.api ? `${state.endpoints.api}/flavors` : ''

	EXPORT.endpointApiUsersSelector = state =>
		state.endpoints && state.endpoints.api ? `${state.endpoints.api}/users` : ''

	EXPORT.endpointApiCombinationsSelector = state =>
		state.endpoints && state.endpoints.api ? `${state.endpoints.api}/combinations` : ''

	EXPORT.homeEndpointSelector = state =>
		state.endpoints ? state.endpoints.home : ''

	EXPORT.rootEndpointSelector = state =>
		state.endpoints ? state.endpoints.root : ''

	window.BIT.Redux.selectors.endpoints = EXPORT
})()
</script>
