<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}
	const {
		createSelector
	} = window.Reselect

	const {
		launguageSelectedIdSelector
	} = window.BIT.Redux.selectors.language


	EXPORT.stringSelector = createSelector(
		[
			(state, { key }) => key,
			launguageSelectedIdSelector
		],
		(key, language) => {
			const strings = {
				send : {
					en : 'Send',
					th : 'ส่ง',
					sv : 'Skicka'
				},
				placeholder : {
					en : 'This is',
					th : 'นี่คือ',
					sv : 'This is'
				}
			}

			return strings[key] && strings[key][language] || key
		}
	)

	window.BIT.Redux.selectors.strings = EXPORT
})()
</script>
