<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}
	const {
		SET_LANGUAGES,
		SET_LANGUAGE
	} = window.BIT.Redux.constants.actionTypes
	

	const all = function(state = [], action = {}){
		switch (action.type) {
			case SET_LANGUAGES:
				return action.payload
			default:
				return state
		}
	}

	const selected = function(state = "", action = {}){
		switch (action.type) {
			case SET_LANGUAGE:
				return action.payload
			default:
				return state
		}
	}

	EXPORT.language = window.Redux.combineReducers({
		all,
		selected
	})

	window.BIT.Redux.reducers.language = EXPORT
})()
</script>
