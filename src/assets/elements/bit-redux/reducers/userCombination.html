<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}

	const {
		USER_SET_ID,
		USER_CLEAR_COMBINATION,
		USER_ADD_FLAVOR,
		USER_REMOVE_FLAVOR,
		USER_SET_RATING,
		USER_SET_COMMENT,
		USER_SEND_COMBINATION,
		USER_HIDE_RESULT
	} = window.BIT.Redux.constants.actionTypes

	const {
		combineReducers
	} = window.Redux

	const userId = (state = '', action) => {
		switch (action.type) {
			case USER_SET_ID:
				return action.payload
			default:
				return state
		}
	}

	const flavors = (state = [], action) => {
		let index;
		switch (action.type) {
			case USER_CLEAR_COMBINATION:
				return []
			case USER_ADD_FLAVOR:
				if(!action || !action.payload){
					return state
				}
				if(state.length >= 3){
					return state
				}
				index = state.indexOf(action.payload)
				if(index !== -1){
					return state
				}
				return [...state, action.payload]
			case USER_REMOVE_FLAVOR:
				if(state.length <= 0){
					return state
				}
				index = state.indexOf(action.payload)
				if(index === -1){
					return state
				}
				const copy = state.slice()
				copy.splice(index, 1)
				return copy
			default:
				return state
		}
	}

	const rating = (state = 0, action) => {
		switch (action.type) {
			case USER_CLEAR_COMBINATION:
				return 0
			case USER_SET_RATING:
				return action.payload
			default:
				return state
		}
	}

	const comment = (state = '', action) => {
		switch (action.type) {
			case USER_CLEAR_COMBINATION:
				return ''
			case USER_SET_COMMENT:
				return action.payload
			default:
				return state
		}
	}

	const isDisplayingResult = (state = false, action) => {
		switch (action.type) {
			case USER_CLEAR_COMBINATION:
				return false
			case USER_SEND_COMBINATION:
				return true
			case USER_HIDE_RESULT:
				return false
			default:
				return state
		}
	}


	EXPORT.userCombination = combineReducers({
		userId,
		flavors,
		rating,
		comment,
		isDisplayingResult
	})

	window.BIT.Redux.reducers.userCombination = EXPORT
})()
</script>
