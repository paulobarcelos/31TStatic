<link rel="import" href="../common.html">
<script>
(() => {
	const EXPORT = {}
	const {
		SET_URL_VARS_TITLE,
		SET_URL_VARS_QUERY,
		SET_URL_VARS_EVENT,
		SET_URL_VARS_FEATURED_FLAVORS
	} = window.BIT.Redux.constants.actionTypes

	const title = (state = '', action) => {
		switch (action.type) {
			case SET_URL_VARS_TITLE:
				return action.payload
			default:
				return state
		}
	}

	const query = (
		state = {
			search:{},
			sort:{}
		},
		action) => {

		switch (action.type) {
			case SET_URL_VARS_QUERY:
				return action.payload
			default:
				return state
		}
	}

	const event = (state = '', action) => {
		switch (action.type) {
			case SET_URL_VARS_EVENT:
				return action.payload
			default:
				return state
		}
	}

	const featuredFlavors = (state = [], action) => {
		switch (action.type) {
			case SET_URL_VARS_FEATURED_FLAVORS:
				return action.payload
			default:
				return state
		}
	}

	EXPORT.urlVars = window.Redux.combineReducers({
		title,
		query,
		event,
		featuredFlavors
	})

	window.BIT.Redux.reducers.urlVars = EXPORT
})()
</script>
